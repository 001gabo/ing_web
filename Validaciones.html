  <center><h1>Validaciones</h1></center><br>
    <form>
     <center>
         <p>Debes dar un nombre(requerido)</p>
         Nombre:<input id="nombre" name="nombre" title="Provee un nombre." required><br><br>
        
         <p>Debes dar una URL existente</p>
         URL:<input type="url" id="url" name="url" title="Provee una URL valida." required><br><br>
         
        <p>Debes dar un mail valido.</p>
         E-Mail:<input type="email" id="mail" name="mail" title="Provee un mail valido." required><br><br>
         
         
         <p>Introduce tu edad.</p>
         Edad:<input type="number" id="edad" name="edad" title="Provee un mail valido." required><br><br>
         
         <p>Regalame la fecha y la hora</p>
         Fecha y hora:<input type="datetime-local" id="fecha" name="fecha" title="Proveeuna fecha" required><br><br>
         
         
         <div><input type="submit" value="Enviar" class="btn btn-primary"></div>
        
    </center>
